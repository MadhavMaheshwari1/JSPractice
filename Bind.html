<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Practice</title>
</head>

<body>
    <button id="counter">Count:0</button>
    <script>
        class React {
            constructor() {
                this.state = {
                    count: 0
                };

                // document.getElementById('counter').addEventListener('click', () => {
                //     this.handleClick.call(this);
                // });

                //  or with bind

                document.getElementById('counter').addEventListener('click', this.handleClick.bind(this));
            }

            handleClick() {
                console.log(`count is ${this.state.count}`);
                this.state.count++;
                document.querySelector('#counter').innerText = `Count:${this.state.count}`;
            }
        }

        reactObj = new React();

    </script>
</body>


</html>
